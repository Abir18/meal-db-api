<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center m-3 fw-bold">
      <span class="text-warning">W</span>e
      <span class="text-warning">P</span>rovide
      <span class="text-warning">D</span>elicious
      <span class="text-warning">F</span>oo<span class="text-warning">d</span>
    </h1>
    <div class="input-group w-50 mx-auto mb-3">
      <input
        type="text"
        id="search-input"
        class="form-control shadow-none"
        placeholder="Search Your Food"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-outline-secondary shadow-none"
        type="button"
        id="search-button"
      >
        Search
      </button>
    </div>

    <div class="d-flex justify-content-center">
      <div class="color-spinner d-none spinner-grow" role="status">
        <span class="sr-only"></span>
      </div>
      <div class="color-spinner d-none spinner-grow" role="status">
        <span class="sr-only"></span>
      </div>
      <div class="color-spinner d-none spinner-grow" role="status">
        <span class="sr-only"></span>
      </div>
    </div>

    <div id="search-result" class="mx-1 row row-cols-1 row-cols-md-3 g-4"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="mealdb.js"></script>
  </body>
</html>
